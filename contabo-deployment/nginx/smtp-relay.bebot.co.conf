# Nginx configuration for SMTP Relay
# Domain: smtp-relay.bebot.co
# Proxies HTTPS requests to Node.js relay running on port 3000

upstream smtp_relay_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name smtp-relay.bebot.co;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smtp-relay.bebot.co;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/smtp-relay.bebot.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smtp-relay.bebot.co/privkey.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/smtp-relay.access.log;
    error_log /var/log/nginx/smtp-relay.error.log;

    # Max body size (for large HTML emails)
    client_max_body_size 10M;

    # Proxy to Node.js relay
    location / {
        proxy_pass http://smtp_relay_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://smtp_relay_backend/health;
        access_log off;
    }
}

<!DOCTYPE html>
<html>
<head>
    <title>Form Debug Test</title>
</head>
<body>
    <h1>Form Debug Test</h1>
    <p>Open browser console (F12) and check for logs</p>
    <p><a href="form-template.html?id=30">Open Form Template</a></p>

    <h2>Quick Debug</h2>
    <button onclick="testLocalStorage()">Test localStorage</button>
    <button onclick="clearLocalStorage()">Clear localStorage</button>
    <button onclick="checkForm()">Check Form Elements</button>

    <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;"></div>

    <script>
        function log(msg) {
            const output = document.getElementById('output');
            output.innerHTML += msg + '<br>';
            console.log(msg);
        }

        function testLocalStorage() {
            document.getElementById('output').innerHTML = '';
            try {
                const test = JSON.parse(localStorage.getItem('dv_enrollments') || '[]');
                log('‚úÖ localStorage works');
                log('Current enrollments: ' + JSON.stringify(test));
            } catch (e) {
                log('‚ùå localStorage error: ' + e.message);
            }
        }

        function clearLocalStorage() {
            localStorage.clear();
            log('üóëÔ∏è localStorage cleared');
        }

        function checkForm() {
            window.location.href = 'form-template.html?id=30';
        }
    </script>
</body>
</html>
